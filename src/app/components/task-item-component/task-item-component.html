<div class="card mb-2">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">{{ task.title }}</h5>
      <p class="card-text">{{ task.description }}</p>
      <span class="badge bg-secondary">{{ task.status }}</span>
      <span class="badge bg-light text-dark">{{ task.dueDate }}</span>
    </div>
    <div>
      <button class="btn btn-sm btn-success me-2" (click)="onToggleStatus()">Toggle Status</button>
      <button class="btn btn-sm btn-warning me-2" (click)="onEdit()">Edit</button>
      <button class="btn btn-sm btn-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>

   <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>📋 Task List</h2>
      <button class="btn btn-primary" routerLink="/tasks/add">Add Task</button>
    </div>
  
    @if (tasks.length > 0) {
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (task of tasks; track task.id) {
            <tr>
              <td>{{ task.title }}</td>
              <td>{{ task.description }}</td>
              <td><span class="badge bg-secondary">{{ task.status }}</span></td>
              <td>{{ task.dueDate }}</td>
              <td><span class="badge bg-info text-dark">{{ task.priority }}</span></td>
              <td>
                <button class="btn btn-sm btn-warning me-2">✏️ Edit</button>
                <button class="btn btn-sm btn-danger">🗑️ Delete</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <p class="text-muted">No tasks available.</p>
    }
  </div>
